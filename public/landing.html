<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croatia Cleveland - Professional Soccer Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --croatia-red: #E42318;
            --croatia-blue: #171796;
            --croatia-white: #FFFFFF;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            overflow-x: hidden;
            background-color: var(--croatia-blue);
            color: white;
        }

        /* Navigation */
        .navbar {
            background-color: var(--croatia-red);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }

        .nav-menu a:hover {
            opacity: 0.8;
        }

        /* Hero Section with Checkerboard */
        .hero {
            position: relative;
            height: calc(100vh - 90px);
            background: var(--croatia-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* CROATIAN CHECKERBOARD - PROMINENT */
        .checkerboard-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            background-image:
                linear-gradient(45deg, var(--croatia-red) 25%, transparent 25%),
                linear-gradient(-45deg, var(--croatia-red) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, var(--croatia-red) 75%),
                linear-gradient(-45deg, transparent 75%, var(--croatia-red) 75%);
            background-size: 120px 120px;
            background-position: 0 0, 0 60px, 60px -60px, -60px 0px;
            opacity: 0.15;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            width: 100%;
            padding: 0 50px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 50px;
        }

        .hero-text {
            text-align: left;
        }

        .hero-title {
            font-size: 72px;
            font-weight: 900;
            color: white;
            line-height: 1;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .hero-subtitle {
            font-size: 20px;
            color: white;
            font-weight: 600;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cta-button {
            background-color: var(--croatia-red);
            color: white;
            padding: 18px 40px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            text-decoration: none;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(228, 35, 24, 0.3);
        }

        .hero-image {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-img {
            max-width: 500px;
            width: 100%;
            height: auto;
            z-index: 3;
            position: relative;
        }

        /* Footer */
        .footer {
            background-color: var(--croatia-blue);
            color: white;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .footer-links a:hover {
            opacity: 0.7;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s;
        }

        .social-icon:hover {
            background: rgba(255,255,255,0.3);
        }

        .copyright {
            font-size: 13px;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero-text {
                text-align: center;
            }

            .hero-title {
                font-size: 48px;
            }

            .nav-menu {
                gap: 20px;
            }

            .footer {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

        <ul class="nav-menu">

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">

        <div class="copyright">

</body>
</html>
